<section data-ng-controller="FiddleController" data-ng-init="find()">
   <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/fiddlee">fiddle</a></li>
      <li class="active"><a href="/fiddle/list/all">List</a></li>
   </ol>
   <label>Search: <input ng-model="searchText"></label>
   <h1 ng-show="fiddles.length ==0">No fiddles Found. <a href="/fiddle/fiddle" >Create a fiddle</a></h1>
   <ul class="unstyled">
      <li data-ng-repeat="fid in fiddles| filter:searchText">
         <span>on: {{fid.created | date:'medium'}}</span> / by:<span>{{fid.user.name}}</span>
         <h4>
            <a data-ng-href="/fiddle/{{fid._id}}">{{fid.title}}</a>
         </h4>
         <div>content:{{fid.content}}</div>
      </li>
   </ul>
</section>
